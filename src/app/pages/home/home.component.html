<div class="home">
  <div class="box">
    <div class="search">
      <div class="search-input">
        <app-address-search (addresses)="addresses = $event"></app-address-search>
      </div>
    </div>

    <div class="address">
      <app-address-panel
        [addresses]="addresses"
        (userData)="onUserData($event)"
      ></app-address-panel>
    </div>
  </div>

  <div class="map"></div>
</div>
