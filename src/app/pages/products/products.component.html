<div *ngIf="categories$ | async as categories; else loadingTemplate">
  <div *ngFor="let category of categories">
    <app-category [category]="category"></app-category>
  </div>
</div>

<div class="products" *ngIf="products$ | async as products; else loadingTemplate">
  <div class="products-item" *ngFor="let product of products">
    <app-product-card [product]="product"></app-product-card>
  </div>
</div>

<ng-template #loadingTemplate> Carregando... </ng-template>
